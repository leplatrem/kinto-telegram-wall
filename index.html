<!DOCTYPE html>
<html>
  <meta charset="utf-8"/>
  <head>
    <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/intuitive" type="text/css"/>
    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Ubuntu" type="text/css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="error"></div>
    <div id="progress"></div>
    <div id="wall"><div class="content">No messages received.</div></div>
    <div id="infos">
      <div id="instructions">Send your message ∙ picture ∙ sound ∙ video to <strong>@KintoBot</strong> on <em>Telegram</em></div>
      <div id="links">Powered by <a href="https://kinto.readthedocs.org">Mozilla Kinto</a></div>
    </div>

    <template id="text-tpl">
      <div class="content">
        <div class="author"></div>
        <div class="msg"></div>
      </div>
    </template>
    <template id="image-tpl">
      <div class="content">
        <div class="author"></div>
        <img class="attachment"/>
      </div>
    </template>
    <template id="audio-tpl">
      <div class="content">
        <div class="author"></div>
        <i class="icon audio"></i>
        <audio class="attachment" src="" preload autoplay="true"/>
      </div>
    </template>
    <template id="video-tpl">
      <div class="content">
        <div class="author"></div>
        <video class="attachment" src="" autoplay="true" loop="true"/>
      </div>
    </template>
    <template id="file-tpl">
      <div class="content">
        <div class="author"></div>
        <a class="attachment" href=""><i class="icon file"></i></a>
      </div>
    </template>
  </body>
</html>
